    body {

      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: bgMarvelVsCapcom 15s infinite alternate;
      background: #000;
    }

    @keyframes bgMarvelVsCapcom {
      0% { background-color: #000033; }
      25% { background-color: #330000; }
      50% { background-color: #333300; }
      75% { background-color: #660000; }
      100% { background-color: #000033; }
    }

    }

      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px #00f, 0 0 10px #f00 inset;
    }

    #video-title {
      max-width: 800px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffff66;
      text-shadow: 1px 1px 2px black;
      min-height: 2.5em;
    }

    button {
      background-color: #ff0000;
      border: none;
      padding: 12px 25px;
      color: yellow;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 40px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #f00, 0 0 5px #ff0 inset;
    }

    button:hover {
      background-color: #cc0000;
      color: #fff;
    }

    #unique-string {

      background-color: #111;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #eee;
      user-select: text;
      margin-top: auto;
      box-shadow: 0 0 10px #ff0;
    }

    #propaganda-piscante {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      animation: piscar 0.8s infinite alternate;
      box-shadow: 0 0 12px #ff0, 0 0 6px #f00 inset;
      z-index: 1000;
      user-select: none;
    }

    #propaganda-piscante a {
      color: #ffff66;
      text-decoration: none;
    }

    #propaganda-piscante a:hover {
      text-decoration: underline;
    }

    @keyframes piscar {
      0% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    @media (max-width: 600px) {
      #video-container {
        height: 215px;
      }

      #video-title {
        font-size: 16px;
      }

      #propaganda-piscante {
        font-size: 14px;
        padding: 8px 12px;
        top: 10px;
        right: 10px;

    ];

    function getRandomVideo() {
      return videos[Math.floor(Math.random() * videos.length)];
    }

    function trocarVideo() {
      const video = getRandomVideo();
      document.getElementById('video-container').innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}" 
          allowfullscreen loading="lazy" title="${video.titulo}">
        </iframe>`;
      document.getElementById('video-title').textContent = video.titulo;
    }

    function gerarStringUnica(tamanho = 300) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let resultado = '';
      for(let i = 0; i < tamanho; i++) {
        resultado += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return resultado;
    }

    document.addEventListener('DOMContentLoaded', () => {
      trocarVideo();
      document.getElementById('unique-string').textContent = gerarStringUnica();
    });
  </script>
